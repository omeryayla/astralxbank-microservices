server:
  port: 8083

spring:
  application:
    name: transaction-service

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/astralx_transactiondb
    username: bankuser
    password: bankpass

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
